<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aroma de Girassol - Carrinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #8b4513;
            background: linear-gradient(135deg, #fff8e1 0%, #fff3c4 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* ===== DECORAÇÃO DE FUNDO ===== */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(
                circle at 20% 20%,
                rgba(255, 193, 7, 0.1) 0%,
                transparent 50%
            ),
            radial-gradient(
                circle at 80% 60%,
                rgba(255, 152, 0, 0.1) 0%,
                transparent 50%
            ),
            radial-gradient(
                circle at 40% 80%,
                rgba(139, 69, 19, 0.05) 0%,
                transparent 50%
            );
            pointer-events: none;
            z-index: -1;
        }

        /* ===== HEADER ===== */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4a574;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: #8b4513;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav a:hover {
            color: #d4a574;
        }

        /* Menu lateral */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #8b4513;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: left 0.3s;
            z-index: 1001;
            padding-top: 80px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #8b4513;
            border-bottom: 1px solid rgba(139, 69, 19, 0.1);
        }

        /* ===== CONTAINER DO CARRINHO ===== */
        .cart-container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            flex: 1;
        }

        .cart-container h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #8b4513;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ===== STEPS ===== */
        .steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .step {
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            color: #8b4513;
            border: 2px solid rgba(139, 69, 19, 0.3);
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #8b4513;
            border-color: #ff9800;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        /* ===== ITENS DO CARRINHO ===== */
        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.2);
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 15px;
            flex-shrink: 0;
            border: 2px solid #d4a574;
        }

        .item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .item-info h2 {
            font-size: 1.5rem;
            color: #8b4513;
            margin: 0;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity button {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #8b4513;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 193, 7, 0.4);
        }

        .quantity button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.6);
        }

        .quantity span {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #d4a574;
        }

        .remove {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .remove:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* ===== TOTAL ===== */
        .total {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #8b4513;
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.1);
            margin-bottom: 2rem;
        }

        /* ===== AÇÕES ===== */
        .actions {
            text-align: center;
        }

        .button {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #8b4513;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.6);
            background: linear-gradient(135deg, #ffb300 0%, #ff8f00 100%);
        }

        /* Placeholder de imagem melhorado */
        .image-placeholder {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #d4a574 0%, #8b4513 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            flex-shrink: 0;
            border: 2px solid #d4a574;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .menu-btn {
                display: block;
            }
            
            .cart-container {
                padding: 1rem;
                margin-top: 80px;
            }
            
            .cart-container h1 {
                font-size: 2rem;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .cart-item img, .image-placeholder {
                width: 150px;
                height: 150px;
            }
            
            .item-info {
                align-items: center;
            }
            
            .quantity {
                justify-content: center;
            }
            
            .total {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .steps {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .step {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .cart-container {
                padding: 0.5rem;
            }
            
            .cart-item {
                padding: 1rem;
            }
            
            .cart-item img, .image-placeholder {
                width: 120px;
                height: 120px;
            }
            
            .item-info h2 {
                font-size: 1.2rem;
            }
            
            .quantity button {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .total {
                font-size: 1.4rem;
                padding: 1.5rem;
            }
            
            .button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo">🌻 Aroma de Girassol</div>
        </div>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <nav class="nav">
            <a href="/index.html">Home</a>
            <a href="/Sobre/sobre.html">Sobre Nós</a>
            <a href="/Produtos/produtos.html">Produtos</a>
            <a href="/Carrinho/carrinho.html">Carrinho</a>
        </nav>
    </header>
    
    <div class="sidebar" id="sidebar">
        <a href="/index.html">Home</a>
        <a href="/Sobre/sobre.html">Sobre Nós</a>
        <a href="/Produtos/produtos.html">Produtos</a>
        <a href="/Carrinho/carrinho.html">Carrinho</a>
    </div>
    
    <div class="cart-container">
        <h1>CARRINHO</h1>
        
        <div class="steps">
            <div class="step active">1. Carrinho</div>
            <div class="step">2. Pagamento</div>
            <div class="step">3. Concluído</div>
        </div>
        
        <div class="cart-items" id="cart-items">
            <!-- Os itens do carrinho serão inseridos aqui via JavaScript -->
        </div>
        
        <div class="total">
            <span>TOTAL</span>
            <span id="total-value">R$ 0,00</span>
        </div>
        
        <div class="actions">
            <a href="/Carrinho/Pagamento.html" class="button" onclick="return finalizarCompra()" style="margin-left: 1rem;">
                Finalizar Compra
            </a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        // Mapeamento melhorado de imagens com URLs mais confiáveis
        const imagensProdutos = {
            'Alface': {
                url: 'https://images.unsplash.com/photo-1622206151226-18ca2c9ab4a1?w=100&h=100&fit=crop',
                icon: '🥬'
            },
            'Tomate': {
                url: 'https://images.unsplash.com/photo-1546470427-e5ac420372ae?w=100&h=100&fit=crop',
                icon: '🍅'
            },
            'Cebola': {
                url: 'https://images.unsplash.com/photo-1582515073490-39981397c445?w=100&h=100&fit=crop',
                icon: '🧅'
            },
            'Salsinha': {
                url: 'https://images.unsplash.com/photo-1628773822503-930a7eaecf80?w=100&h=100&fit=crop',
                icon: '🌿'
            },
            'Cenoura': {
                url: 'https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?w=100&h=100&fit=crop',
                icon: '🥕'
            },
            'Batata': {
                url: 'https://images.unsplash.com/photo-1518977676601-b53f82aba655?w=100&h=100&fit=crop',
                icon: '🥔'
            }
        };

        // Função para obter a imagem do produto
        function obterImagemProduto(nomeProduto) {
            const produto = imagensProdutos[nomeProduto];
            if (produto) {
                return { url: produto.url, icon: produto.icon };
            }
            // Fallback genérico
            return { url: null, icon: '🥒' };
        }

        // Função para criar elemento de imagem com fallback
        function criarElementoImagem(nomeProduto, imagemUrl) {
            const produtoInfo = obterImagemProduto(nomeProduto);
            
            // Se há uma URL específica do produto, use ela; senão, use a do mapeamento
            const urlFinal = imagemUrl || produtoInfo.url;
            
            if (urlFinal) {
                return `<img src="${urlFinal}" 
                             alt="${nomeProduto}" 
                             onload="this.style.display='block'" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                        <div class="image-placeholder" style="display:none;">
                            ${produtoInfo.icon}
                        </div>`;
            } else {
                return `<div class="image-placeholder">
                            ${produtoInfo.icon}
                        </div>`;
            }
        }

        // Função para calcular o total do carrinho
        function calcularTotal(carrinho) {
            return carrinho.reduce(
                (total, item) => total + item.preco * item.quantidade,
                0
            );
        }

        // Função para exibir os itens no carrinho
        function exibirCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
            const cartItemsContainer = document.getElementById("cart-items");
            const totalValue = document.getElementById("total-value");

            // Limpar o conteúdo do carrinho
            cartItemsContainer.innerHTML = "";

            // Verificar se o carrinho está vazio
            if (carrinho.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #8b4513; font-size: 1.2rem;">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>Seu carrinho está vazio</p>
                        <p style="font-size: 1rem; opacity: 0.7; margin-top: 0.5rem;">Adicione alguns produtos para continuar</p>
                    </div>
                `;
                totalValue.textContent = "R$ 0,00";
                return;
            }

            // Adicionar cada item ao carrinho na página
            carrinho.forEach((item, index) => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                
                const elementoImagem = criarElementoImagem(item.nome, item.imagem);
                
                itemElement.innerHTML = `
                    ${elementoImagem}
                    <div class="item-info">
                        <h2>${item.nome}</h2>
                        <div class="quantity">
                            <button onclick="alterarQuantidade(${index}, -1)">-</button>
                            <span>${item.quantidade}</span>
                            <button onclick="alterarQuantidade(${index}, 1)">+</button>
                        </div>
                        <div class="price">R$ ${(item.preco * item.quantidade).toFixed(2)}</div>
                        <button class="remove" onclick="removerDoCarrinho('${item.nome}')">
                            <i class="fas fa-trash"></i> Remover
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            // Atualizar o valor total
            totalValue.textContent = `R$ ${calcularTotal(carrinho).toFixed(2)}`;
        }

        // Função para alterar a quantidade de um item
        function alterarQuantidade(index, delta) {
            const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
            if (carrinho[index]) {
                carrinho[index].quantidade += delta;
                if (carrinho[index].quantidade <= 0) {
                    carrinho.splice(index, 1);
                }
            }
            localStorage.setItem("carrinho", JSON.stringify(carrinho));
            exibirCarrinho();
        }

        // Função para remover um item do carrinho
        function removerDoCarrinho(nomeProduto) {
            let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
            carrinho = carrinho.filter((item) => item.nome !== nomeProduto);
            localStorage.setItem("carrinho", JSON.stringify(carrinho));
            exibirCarrinho();
        }

        // Função para adicionar produtos ao carrinho
        function adicionarAoCarrinho(nome, preco, imagem) {
            const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

            // Verifica se o item já está no carrinho
            const itemExistente = carrinho.find((item) => item.nome === nome);

            if (itemExistente) {
                itemExistente.quantidade += 1;
            } else {
                carrinho.push({ nome, preco, quantidade: 1, imagem });
            }

            localStorage.setItem("carrinho", JSON.stringify(carrinho));
            exibirCarrinho();
        }

        // Função para adicionar produto de teste (para demonstração)
        function adicionarProdutoTeste() {
            const produtos = [
                { nome: 'Alface', preco: 3.50 },
                { nome: 'Tomate', preco: 5.00 },
                { nome: 'Cebola', preco: 2.80 },
                { nome: 'Salsinha', preco: 1.50 },
                { nome: 'Cenoura', preco: 4.20 },
                { nome: 'Batata', preco: 3.00 }
            ];
            
            const produtoAleatorio = produtos[Math.floor(Math.random() * produtos.length)];
            adicionarAoCarrinho(produtoAleatorio.nome, produtoAleatorio.preco);
        }

        // Função para finalizar compra
        function finalizarCompra() {
            const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
            if (carrinho.length === 0) {
                alert("Seu carrinho está vazio! Adicione alguns produtos antes de finalizar a compra.");
                return false;
            }
            return true;
        }

        // Fechar sidebar ao clicar fora
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.menu-btn');
            
            if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Exibir o carrinho ao carregar a página
        document.addEventListener("DOMContentLoaded", exibirCarrinho);
    </script>
</body>
</html>
